<!DOCTYPE html>
<html lang="en">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
   
   <section class="container-fluid">
      <div class="row min-vh-100">
         <div class="col-12 col-md-4 col-xl-2 p-0 m-0">
            <section class="sidebar">
               <div class="p-2 d-flex align-items-center">
                  <img src="image/crown.png" style="height: 30px;" alt="">
                  <span class="h4 mb-0 mt-2 ms-2 text-light fw-bolder">Dashboard</span>
               </div>
               <ul class="nav flex-column position-absolute w-100" style="top: 80px;">
                  <li class="nav-item">
                     <a class="nav-link text-light active" aria-current="page" href="#"><i class="fa-solid fa-home icon-menu-border"></i> Dashboard</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-light" href="#"><i class="fa-solid fa-list icon-menu-border"></i> Link</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-light" href="#"><i class="fa-solid fa-list icon-menu-border"></i> Link</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link text-light" href="#"><i class="fa-solid fa-list icon-menu-border"></i> Link</a>
                  </li>
               </ul>
            </section>
         </div>
         <div class="col-12 col-md-8 col-xl-10 bg-color content">
            <div class="row header">
               <nav class="menu-header shadow">
                  <div class="search">
                     <form action="" method="post">
                        <div class="form-search">
                           <i class="fa-solid fa-magnifying-glass text-black-50"></i>
                           <input type="text" placeholder="Quick Search" autofocus class="form-control">
                        </div>
                     </form>
                  </div>
                  <div class="d-flex align-items-center">
                     <ul class="nav-menu-item">
                        <li><a href="#" class="text-black nav-menu-link"><i class="fa-regular fa-bell"></i></a></li>
                     </ul>
                     <div class="dropdown ms-1">
                        <a class="btn dropdown-toggle btn-sm profile-btn" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                           Admin
                        </a>                            
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                          <li><a class="dropdown-item" href="#">Profile</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                     </div>
                  </div>
               </nav>
            </div>
            <div class="row mt-4">
               <div class="col-12 col-md-6 col-xl-3">
                  <div class="card shadow shadow-sm border-0 mb-3 mb-xl-0">
                     <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="fw-lighter">Today's Money</h6>
                           <h4 class="">$ 0 <span class="text-success h6">+0%</span></h4>
                        </div>
                        <div class="icon-border">
                           <i class="fa-solid fa-coins text-white" style="font-size: 30px;"></i>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6 col-xl-3">
                  <div class="card shadow shadow-sm border-0 mb-3 mb-xl-0">
                     <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="fw-lighter">Today's Users</h6>
                           <h4 class="">0 <span class="text-success h6">+0%</span></h4>
                        </div>
                        <div class="icon-border">
                           <i class="fa-solid fa-earth-asia text-white" style="font-size: 30px;"></i>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6 col-xl-3">
                  <div class="card shadow shadow-sm border-0 mb-3 mb-xl-0">
                     <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="fw-lighter">New Clients</h6>
                           <h4 class="">0 <span class="text-success h6">+0%</span></h4>
                        </div>
                        <div class="icon-border">
                           <i class="fa-solid fa-chalkboard-user text-white" style="font-size: 30px;"></i>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6 col-xl-3">
                  <div class="card shadow shadow-sm border-0 mb-3 mb-xl-0">
                     <div class="card-body d-flex justify-content-between align-items-center">
                        <div>
                           <h6 class="fw-lighter">Today's Sales</h6>
                           <h4 class="">$ 0 <span class="text-success h6">+0%</span></h4>
                        </div>
                        <div class="icon-border">
                           <i class="fa-solid fa-cart-shopping text-light" style="font-size: 30px;"></i>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row mt-4 align-items-end">
               <div class="col-12 col-md-12 col-xl-8">
                  <div class="card shadow shadow-sm border-0 mb-4 border-round">
                     <div class="card-body">
                        <canvas id="myView" class="myChart"></canvas>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6 col-xl-4">
                  <div class="card shadow shadow-sm border-0 mb-4">
                     <div class="card-body">
                        <canvas id="myDate" height="300px"></canvas>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6 col-xl-4">
                  <div class="card shadow shadow-sm border-0 mb-4">
                     <div class="card-body">
                        <canvas id="cat" height="300px"></canvas>
                     </div>
                  </div>
               </div>
               <div class="col-12 col-md-6 col-xl-8">

               </div>
            </div>
         </div>
      </div>
   </section>
   
   <script src="vendor/jquery/dist/jquery.min.js"></script>
   <script src="vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   <script src="vendor/chart.js/dist/chart.min.js"></script>
   <script src="vendor/js/chart.js"></script>

</html>
